name: 'Run action'

on:
  push:
    branches:
      - '**'
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'dist/**'
      - 'package*.json'
      - 'action.json'

jobs:
  setup-version:
    name: 'Setup version'

    strategy:
      matrix:
        system:
          - windows-latest
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.system }}

    steps:
      - name: Setup Ninja
        id: setup-ninja
        uses: imesense/gha-setup-ninja@59849ad9880f2aa03052c05705cfc0a198a3fefa
        with:
          version: '1.12.1'

      - name: Print version
        run: |
          ninja --version

  setup-latest:
    name: 'Setup latest'

    strategy:
      matrix:
        system:
          - windows-latest
          - ubuntu-latest
          - macos-latest

    runs-on: ${{ matrix.system }}

    steps:
      - name: Setup Ninja
        id: setup-ninja
        uses: imesense/gha-setup-ninja@59849ad9880f2aa03052c05705cfc0a198a3fefa

      - name: Print version
        run: |
          ninja --version
